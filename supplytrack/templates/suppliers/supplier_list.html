{% extends 'base.html' %}

{% block content %}
<h1>Suppliers</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    {% for supplier in suppliers %}
    <tr>
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.contact_person }}</td>
        <td>{{ supplier.email }}</td>
        <td>{{ supplier.phone }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
